- title: Thank you, Chef!
  subtitle: "Team: 3 developers, Timeline: 10 days, 2021"
  image: tyc-landing.png
  description: Hire your own personal Gordon Ramsay to cook for you, without the yelling.
  tech:
    Utilizes the <em>Cloudinary API</em> to store avatar and meal course images,
    along with the <em>MapBox API</em> to show Chefs' location, the JS plugin
    <em>flatpickr</em> to designate date and start times for bookings, and the
    gem <em>PgSearch</em> to access our <em>PostgreSQL</em> database intelligently.
  tags:
