- title: MSYNC
  subtitle: "Team: Sole developer, Timeline: 5 days, 2021"
  image: m-landing.png
  description: Get similar artist and track recommendations quickly.
  tech:
    A single-page application built with JavaScript and React. Uses <em>React Router</em>
    and <em>Redux</em> to manage routing and state respectively, along with the
    <a href="https://www.last.fm/api" class="text-secondary" target="_blank">Last.fm Music Discovery api</a>
    to access artist and track information and provide recommendations sorted
    by match-percent.
